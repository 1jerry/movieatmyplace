<head>
    <title>Movie Night at My Place</title>
</head>
<body>
	{{> body}}
</body>

<template name="body">
	<div class="bodycontent">
		{{#if isPopup}}
			{{> popup}}
		{{/if}}
		{{#if isLoading}}
			{{> loading}}
		{{else}}
			<div class="section">
				{{#if youtubeImage}}
					<img class="coverImage" src="{{youtubeImage}}" style="background-image: url('http://img.youtube.com/vi/QJ-TwPHs-Ss/0.jpg')">
				{{/if}}
				{{> intro}}
			</div>
			<div class="section">
				<h3>1. Give details</h3>
				{{> host}}
			</div>
			<div class="section">
				<h3>2. Vote for movies</h3>
				{{> films}}
			</div>
			<div class="section">
				<h3>3. Share event</h3>
				{{> share}}
			</div>
			<div class="section">
				{{> outro}}
			</div>
		{{/if}}
	</div>
</template>
