<head>
    <title>Movie Night at My Place</title>
</head>
<body>
	{{> body}}
</body>

<template name="body">
	<div class="bodycontent">
		{{#if isPopup}}
			{{> popup}}
		{{/if}}
		{{#if isLoading}}
			{{> loading}}
		{{else}}
			<div class="left-container" style="{{#if youtubePlayerReady}}width:50%{{/if}}">

				<!-- Title section -->
				<div class="section" style="{{#if youtubeImage}}{{else}}background-color:#f5f5f5;color: black;text-shadow:none;{{/if}}">
					{{#if youtubeImage}}
						<img class="coverImage" src="{{youtubeImage}}">
					{{/if}}
					{{#if isEditMode}}
						<h2>Invite friends over for a movie,<br>let them choose from your selection</h2>
					{{else}}
						<h2>{{name}} has invited you to<br>see a movie at {{location}}{{time}}.</h2>
					{{/if}}
				</div>

				<!-- Event details section -->
				{{#if isEditMode}}
					<div class="section">
						<h3>Insert your event details</h3>
						{{> host}}
					</div>
				{{/if}}

				<!-- Movies section -->
				<div class="section">
					{{#if isEditMode}}
						<h3>List movies you want to see</h3>
					{{else}}
						<h3>Vote for movies you would like to see</h3>
					{{/if}}

					{{#if anyMovies}}
						{{> movies}}
					{{else}}
						<p class="no-movies">No movies entered yet</p>
					{{/if}}
					{{#if friendsAddMovies}}
						{{> addmovie}}
					{{/if}}
				</div>

				<!-- Sharing link section -->
				{{#if friendsInvite}}
					<div class="section">
						{{#if isEditMode}}
							<h3>Invite friends by sharing this link</h3>
						{{else}}
							<h3>Invite more friends</h3>
						{{/if}}
						{{> share}}
					</div>
				{{/if}}

				<!-- Bottom information section -->
				<div class="section">
					{{> outro}}
				</div>
			</div>
		{{/if}}

		{{#if youtubePlayerReady}}
			{{> trailer}}
		{{/if}}
	</div>
</template>
