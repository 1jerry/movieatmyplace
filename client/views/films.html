<template name="films">
	<div class="films">
			{{#each film}}
				<div class="film">{{> filmoptions}}<div>{{name}}</div></div>
			{{/each}}
		<form name="addfilm">
			<input type="text" name="name">
			<input type="submit" value="Add film">
		</form>
	</div>
</template>

<template name="filmoptions">
	<table class="options">
		<tr>
			<td class="add-point" style="background-color:green">+</td>
			<td class="see-trailer" style="background-color:black">trailer</td>
			<td class="edit-film" style="background-color:black">edit</td>
			<td class="remove-point" style="background-color:red">-</td>
		</tr>
	</table>
</template>
