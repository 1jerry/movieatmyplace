<template name="films">
	<div class="films">
			{{#each films}}
				<div class="film {{vote}}" id="{{id}}" originalOrder="{{originalOrder}}">{{> filmoptions}}<div>{{name}}</div></div>
			{{/each}}
		<form name="addfilm">
			<input type="text" name="name">
			<input type="submit" value="Add film">
		</form>
	</div>
</template>

<template name="filmoptions">
	<table class="options">
		<tr>
			<td class="add-point">+</td>
			<td class="see-trailer">trailer</td>
			<td class="votesSum">{{votesSum}}</td>
			<td class="edit-film">edit</td>
			<td class="remove-point">-</td>
		</tr>
	</table>
</template>
