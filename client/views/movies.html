<template name="movies">
	<div class="movies">
		{{#each movies}}
			<div class="movie" id="{{id}}" originalOrder="{{originalOrder}}">

				<div class="title">{{title}}</div>

				{{#if isEditMode}}
					<div class="delete">delete</div>
				{{else}}
					<div class="votes">
						<div class="vote {{vote}}">&lt;</div>
						<div class="votesSum">{{votesSum}}</div>
					</div>
				{{/if}}

			</div>
		{{/each}}
	</div>
</template>
