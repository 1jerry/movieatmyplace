<template name="movieadd">
	<form name="movieadd" class="movieadd">
		<input type="text" name="title">
		<input type="submit" value="Add movie">
		{{#if autocomplete}}
		<div class="autocomplete" style="{{style}}">
			{{#if autocompleteLoading}}
				<p class="spin">S</p>
			{{else}}
				{{#each autocomplete}}
					{{#if Error}}
						<p>{{Error}}</p>
					{{else}}
							<input type="radio" name="autocomplete" id="{{id}}" value="{{id}}">
							<label for="{{id}}">{{title}} ({{year}})
                                {{#if rating}}<span title="Rotten Tomatoes rating">[{{rating}}]</span> {{/if}}
                            </label>
					{{/if}}
				{{/each}}
			{{/if}}
		</div>
		{{/if}}
	</form>
</template>
